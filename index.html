<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js" defer></script>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-logo">
            <h2>
                Shreeman Legend
            </h2>
        </div>
        <div class="game-start">
            <h4>You are about to enter in <span style="color: orange;">Shreeman Legend Zone</span></h4>
            <h2>Score At Least <span style="color: rgb(81, 255, 0);">"Once"</span> To Continue...</h2>
        </div>
        <div id="continueBtn">
            <button>
                Continue ...
            </button>
        </div>
        <div class="score-container">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div class="scope-container">
            <img src="./assets/scope.png" alt="" id="scope">
        </div>
        <img src="https://static.vecteezy.com/system/resources/previews/008/509/698/original/fried-chicken-illustration-png.png"
            alt="chicken" id="chicken">
    </div>
</body>

</html>
